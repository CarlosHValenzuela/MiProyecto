{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/style.css'%}">
    <title>Carrito</title>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'PaginaPrincipal' %}">Cuida a tu Mascota</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'PaginaPrincipal' %}">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Seguimiento' %}">Seguimiento</a>
                    <!--Debe listar las compras hechas por el carrito-->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Suscribirse' %}">Suscribirse</a>
                    <!--En esta seccion debe estar el API REST-->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Carrito' %}">Carrito</a>
                    <!--En esta seccion debe agregar las productos-->
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="{% url 'Historial' %}">Historial</a>
                    <!--En esta seccion debe listar los productos ero sin detalle-->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'TuCuenta' %}">Tu cuenta</a>
                    <!--En esta seccion debe listar datos del usuario-->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'InicioSesion' %}">Ingresa</a>
                    <!--En esta seccion debe listar datos del usuario-->
                </li>
            </ul>
        </div>
    </div>
</nav>

<body id="body">
    <h1>Aca puedes agregar tus productos</h1>
    <div class="row d-flex justify-content-center">
        <div class="col-sm-2">
            <div class="col-md-8">
                <form method="POST" action="" id="formulario">
                    {% csrf_token %}
                    <div class="form-group">
                        {{form.as_table}}
                    </div>
            </div>
            <input type="submit" class="btn btn-danger" id="enviar" value="Guardar">
            <input type="reset" class="btn btn-primary" id="limpiar" value="Limpiar">
            <div id="error" class="alert alert-danger" role="alert"></div>
            </form>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
