<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principal</title>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Nombre Tienda</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Seguimiento</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Descuento/Promociones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Suscribirse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Carrito</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link Activate">Historial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Nombre Usuario</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<body>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col-lg-4">
            {% load static %}
            <div class="card h-100 w-50" id="margen">
                <img src="{% static 'core/img/galletasPerros.jpg'%}" data-bs-toggle="modal" data-bs-target="#Producto1"
                    class="card-img-top rounded-start" alt="..." style="width: auto; height: auto;">

            </div>
        </div>
        <!--Imagen Modal 2 -->
        <div class="col-lg-4">
            <div class="card h-100 w-50" id="margen">
                {% load static %}
                <img src="{% static 'core/img/correoGatos.jpg'%}" data-bs-toggle="modal" data-bs-target="#Producto2"
                    class="card-img-top rounded-start" alt="..." style="width: auto; height: auto;">

            </div>
        </div>
        <!--Imagen Modal 3 -->
        <div class="col-lg-4">
            <div class="card h-100 w-50" id="margen">
                <img src="{% static 'core/img/cepilloPerro.jpg'%}" data-bs-toggle="modal" data-bs-target="#Producto3" class="card-img-top rounded-start"
                    alt="..." style="width: auto; height: auto;">

            </div>
        </div>
        <!-- Inicio Modal 1-->
        <div class="modal fade" id="Producto1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <img src="{% static 'core/img/galletasPerros.jpg'%}" class="img-fluid rounded-start">
                            </div>
                            <div class="col-sm-6">
                                <ul>
                                    <li>
                                        <label>Nombre Producto: Galletas para perros</label>
                                    </li>
                                    <li>
                                        <label>Precio:15.000 Pesos </label>
                                    </li>
                                    <li>
                                        <label>Stock:50 </label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#respuesta">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Inicio Modal 2-->
        <div class="modal fade" id="Producto2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Nombre del producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <img src="{% static 'core/img/correoGatos.jpg'%}" class="img-fluid rounded-start">
                            </div>
                            <div class="col-sm-6">
                                <ul>
                                    <li>
                                        <label>Nombre Producto: Correa para gatos</label>
                                    </li>
                                    <li>
                                        <label>Precio:10.000 Pesos </label>
                                    </li>
                                    <li>
                                        <label>Stock:10 </label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#respuesta">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Inicio Modal 3-->
        <div class="modal fade" id="Producto3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Nombre del producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <img src="{% static 'core/img/cepilloPerro.jpg'%}" class="img-fluid rounded-start">
                            </div>
                            <div class="col-sm-6">
                                <ul>
                                    <li>
                                        <label>Nombre Producto: Cepillo para perros</label>
                                    </li>
                                    <li>
                                        <label>Precio:5.990 </label>
                                    </li>
                                    <li>
                                        <label>Stock:5 </label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#respuesta">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
        <!--fin Modal Primera Linea-->
        <!--Modal Respuesta-->
        <div class="modal fade" id="respuesta" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <img src="" class="img-fluid rounded-start">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Inicio Productos Primera Linea-->
</body>

</script>

    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
